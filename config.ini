[global/wm]
include-file = $HOME/.config/polybar/macchiato.ini


[colors]
background = #060608
background-alt = #121312
foreground = #FCEDF7
primary = #FCEDF7
secondary = #2AE8ED
alert = #7A0000
disabled = #F9E5F2

[bar/mybar]
width = 1000%
height = 30
radius = 8

background = ${colors.surface0}
foreground = ${colors.foreground}

line-size = 1pt

border-size = 8
border-color = #00000000

padding-left = 0
padding-right = 1

module-margin = 1

separator = 
separator-foreground = ${colors.primary}

font-0 = JetBrainsMono Nerd Font;3
font-1 = Material Icons Round;4

modules-left = xworkspaces mpd info-hackspeed
modules-center = date cava
modules-right = pulseaudio bluetooth-battery updates-pacman-aurhelper cpu memory wlan

cursor-click = pointer
cursor-scroll = ns-resize

enable-ipc = true

; tray-position = right

; wm-restack = generic
; wm-restack = bspwm
; wm-restack = i3

; override-redirect = true

[module/info-hackspeed]
type = custom/script
exec = $HOME/.config/polybar/scripts/info-hackspeed.sh
tail = true
label-foreground = ${colors.lavender}


[module/cava]
type = custom/script
tail = true
exec = $HOME/.config/polybar/cava.sh
format = <label>
format-font = 0
label = %output%
label-foreground = ${colors.lavender}

[module/mpd]
type = internal/mpd
host = 127.0.0.1
; password = ''
port = 7900

interval = 1

format-online = <label-song> <icon-prev> <toggle> <icon-next> <bar-progress>

label-song =  %artist% %{F#FCEDF7}-%{F-} %{F#b7bdf8}%title%%{F-}
label-offline = ---
icon-play = 
icon-pause = 
icon-stop = 
icon-prev = 
icon-next = 

label-song-foreground = ${colors.lavender}
bar-progress-width = 20
bar-progress-indicator = |
bar-progress-fill = ─
bar-progress-empty = ─
bar-progress-fill-foreground = ${colors.lavender}

[module/openweathermap-simple]
type = custom/script
exec = $HOME/.config/polybar/openweathermap-simple.sh
interval = 600
label-font = 0

[module/xworkspaces]
type = internal/xworkspaces

label-active = 
label-active-foreground = #FCEDF7
#label-active-background = ${colors.background-alt}
#label-active-underline= ${colors.primary}
label-active-padding = 1

label-occupied-foreground = #690230
label-occupied = 
label-occupied-padding = 1

label-urgent = %name%
label-urgent-background = ${colors.alert}
label-urgent-padding = 1

label-empty = 
label-empty-foreground = ${colors.disabled}
label-empty-padding = 1


; [module/xwindow]
