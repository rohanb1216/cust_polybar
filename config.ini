[module/date]
type = internal/date
interval = 1

date = %H:%M

label = %date%
label-foreground = ${colors.primary}

[module/memory]
type = internal/memory
interval = 2
format-prefix = "󰘚 "
format-prefix-foreground = ${colors.lavender}
label = %percentage_used:2%%
click-left = plasma-systemmonitor

[module/cpu]
type = internal/cpu
interval = 2
format-prefix = "󰍛 "
format-prefix-foreground = ${colors.lavender}
label = %percentage:2%%
click-left = plasma-systemmonitor

[network-base]
type = internal/network
interval = 5
format-connected = %{F#b7bdf8}<ramp-signal>%{F-} <label-connected>
format-disconnected = <label-disconnected>
label-disconnected = %{F#F0C674}%ifname%%{F#707880} disconnected
ramp-signal-0 = 󰤯
ramp-signal-1 = 󰤟
ramp-signal-2 = 󰤢
ramp-signal-3 = 󰤥
ramp-signal-4 = 󰤨


[module/wlan]
inherit = network-base
interface-type = wireless
#label-connected = %{F#b7bdf8} %{F-} %essid% %{F#b7bdf8}%netspeed%%{F-}
label-connected =  %essid% %{F#b7bdf8}%netspeed%%{F-}


[module/eth]
inherit = network-base
interface-type = wired
label-connected = %{F#b7bdf8}󰈀%{F-} %local_ip% %{F#b7bdf8}%netspeed%%{F-}



[settings]
screenchange-reload = false
pseudo-transparency = true

